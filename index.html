<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Habits">
    <meta name="theme-color" content="#1a1a2e">
    <title>Habit Tracker</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.svg">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-card: #0f3460;
            --accent: #e94560;
            --accent-light: #ff6b6b;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --success: #4ecca3;
            --warning: #ffc107;
            --border-radius: 16px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .header {
            background: var(--bg-secondary);
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .header-date {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .nav-tab {
            background: var(--bg-card);
            border: none;
            color: var(--text-primary);
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-tab.active {
            background: var(--accent);
        }

        .nav-tab:hover {
            transform: scale(1.05);
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Time Period Selector */
        .time-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .time-btn {
            background: var(--bg-card);
            border: none;
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .time-btn.active {
            background: var(--accent);
            color: var(--text-primary);
        }

        .custom-date-range {
            display: flex;
            gap: 10px;
            width: 100%;
            margin-top: 10px;
        }

        .custom-date-range input {
            flex: 1;
            padding: 8px;
            border-radius: 10px;
            border: none;
            background: var(--bg-card);
            color: var(--text-primary);
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card.wide {
            grid-column: span 2;
        }

        .stat-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent-light);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-top: 5px;
        }

        .stat-trend {
            font-size: 0.8rem;
            margin-top: 8px;
            padding: 4px 10px;
            border-radius: 10px;
            display: inline-block;
        }

        .trend-up {
            background: rgba(78, 204, 163, 0.2);
            color: var(--success);
        }

        .trend-down {
            background: rgba(233, 69, 96, 0.2);
            color: var(--accent);
        }

        .trend-neutral {
            background: rgba(160, 160, 160, 0.2);
            color: var(--text-secondary);
        }

        /* Streak Cards */
        .streak-card {
            background: linear-gradient(135deg, var(--bg-card), var(--bg-secondary));
            border-left: 4px solid var(--success);
        }

        .streak-card.broken {
            border-left-color: var(--accent);
        }

        .streak-fire {
            color: #ff9500;
        }

        /* Chart Container */
        .chart-container {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .chart-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .chart-toggle {
            display: flex;
            gap: 5px;
        }

        .chart-toggle button {
            background: var(--bg-secondary);
            border: none;
            color: var(--text-secondary);
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 0.7rem;
            cursor: pointer;
        }

        .chart-toggle button.active {
            background: var(--accent);
            color: var(--text-primary);
        }

        .chart-wrapper {
            height: 200px;
            position: relative;
        }

        /* Consistency Bar */
        .consistency-section {
            margin-bottom: 20px;
        }

        .consistency-card {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 10px;
        }

        .consistency-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .consistency-label {
            font-size: 0.9rem;
        }

        .consistency-value {
            font-size: 0.9rem;
            color: var(--success);
            font-weight: 600;
        }

        .consistency-bar {
            height: 8px;
            background: var(--bg-secondary);
            border-radius: 4px;
            overflow: hidden;
        }

        .consistency-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--success));
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        /* Entry Form */
        .entry-form {
            display: none;
        }

        .entry-form.active {
            display: block;
        }

        .overview.active {
            display: block;
        }

        .form-group {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            font-size: 1rem;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
        }

        .form-input:focus {
            outline: 2px solid var(--accent);
        }

        /* Toggle Switch */
        .toggle-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 32px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-secondary);
            border-radius: 32px;
            transition: 0.3s;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 24px;
            width: 24px;
            left: 4px;
            bottom: 4px;
            background: var(--text-secondary);
            border-radius: 50%;
            transition: 0.3s;
        }

        input:checked + .toggle-slider {
            background: var(--success);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(28px);
            background: var(--text-primary);
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            border: none;
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Loading & Messages */
        .loading {
            text-align: center;
            padding: 50px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--bg-card);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--success);
            color: var(--text-primary);
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: 600;
            z-index: 1000;
            animation: slideUp 0.3s ease;
        }

        .toast.error {
            background: var(--accent);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        /* Rating Input (for Stimmung) */
        .rating-input {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .rating-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: var(--bg-secondary);
            color: var(--text-secondary);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .rating-btn.active {
            background: var(--accent);
            color: var(--text-primary);
            transform: scale(1.1);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        /* Responsive */
        @media (max-width: 400px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .stat-card.wide {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>

        <p class="header-date" id="currentDate"></p>
        <div class="nav-tabs">

    <main class="container">

                <!-- Quick Stats -->

                    <div class="chart-header">

                        <div class="chart-toggle" id="stepsToggle">
                            <button class="active" data-type="bar">Balken</button>

    </main>

    <script>
        // Configuration
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyCHebiqx4oPYi_8JqdamXU-24L5n5Xp72e3NfrnFlEwKKqcHGR_HkUUU9rs4ZjT824AQ/exec';
        
        // Global state
        let allData = [];
        let filteredData = [];
        let charts = {};
        let currentTimePeriod = 'all';

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setCurrentDate();
            setupEventListeners();
            loadData();
        });

        function setCurrentDate() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('de-DE', options);
            document.getElementById('entryDate').value = now.toISOString().split('T')[0];
        }

        function setupEventListeners() {
            // Time period buttons
            document.querySelectorAll('.time-btn[data-days]').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentTimePeriod = btn.dataset.days;
                    filterDataByPeriod();
                    updateOverview();
                });
            });

            // Rating buttons
            document.querySelectorAll('.rating-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.rating-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    document.getElementById('stimmung').value = btn.dataset.value;
                });
            });

            // Form submission
            document.getElementById('habitForm').addEventListener('submit', handleFormSubmit);

            // Chart toggles
            setupChartToggles();
        }

        function setupChartToggles() {
            ['weightToggle', 'stepsToggle', 'alcoholToggle'].forEach(toggleId => {
                const toggle = document.getElementById(toggleId);
                if (toggle) {
                    toggle.querySelectorAll('button').forEach(btn => {
                        btn.addEventListener('click', () => {
                            toggle.querySelectorAll('button').forEach(b => b.classList.remove('active'));
                            btn.classList.add('active');
                            updateCharts();
                        });
                    });
                }
            });
        }

        function showView(view) {
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('overviewSection').style.display = view === 'overview' ? 'block' : 'none';
            document.getElementById('entrySection').style.display = view === 'entry' ? 'block' : 'none';
            
            if (view === 'overview') {
                updateOverview();
            }
        }

        async function loadData() {
            try {
                const response = await fetch(`${APPS_SCRIPT_URL}?action=read`);
                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error);
                }

                allData = result.rows || [];
                // Sort by date descending
                allData.sort((a, b) => new Date(b.Datum) - new Date(a.Datum));
                
                filterDataByPeriod();
                
                document.getElementById('loadingOverview').style.display = 'none';
                document.getElementById('overviewContent').style.display = 'block';
                
                updateOverview();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loadingOverview').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üòï</div>
                        <p>Fehler beim Laden der Daten</p>
                        <p style="font-size: 0.8rem; margin-top: 10px;">${error.message}</p>
                        <button class="submit-btn" style="margin-top: 20px; width: auto; padding: 10px 30px;" onclick="loadData()">
                            üîÑ Erneut versuchen
                        </button>
                    </div>
                `;
            }
        }

        function filterDataByPeriod() {
            if (currentTimePeriod === 'all') {
                filteredData = [...allData];
            } else {
                const days = parseInt(currentTimePeriod);
                const cutoffDate = new Date();
                cutoffDate.setDate(cutoffDate.getDate() - days);
                
                filteredData = allData.filter(row => {
                    const rowDate = new Date(row.Datum);
                    return rowDate >= cutoffDate;
                });
            }
        }

        function updateOverview() {
            if (filteredData.length === 0) {
                document.getElementById('statsGrid').innerHTML = `
                    <div class="stat-card wide">
                        <div class="empty-state">
                            <div class="empty-state-icon">üìä</div>
                            <p>Noch keine Daten vorhanden</p>
                            <p style="font-size: 0.8rem; margin-top: 10px;">F√ºge deinen ersten Eintrag hinzu!</p>
                        </div>
                    </div>
                `;
                document.getElementById('streaksGrid').innerHTML = '';
                document.getElementById('consistencySection').innerHTML = '';
                return;
            }

            updateStats();
            updateStreaks();
            updateConsistency();
            updateCharts();
        }

        function updateStats() {
            const latest = filteredData[0] || {};
            const statsHtml = `
                <div class="stat-card">
                    <div class="stat-icon">‚öñÔ∏è</div>
                    <div class="stat-value">${latest.Gewicht || '-'}</div>
                    <div class="stat-label">Aktuelles Gewicht (kg)</div>
                    ${getWeightTrend()}
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üë£</div>
                    <div class="stat-value">${formatNumber(latest.Schritte) || '-'}</div>
                    <div class="stat-label">Letzte Schritte</div>
                    ${getStepsTrend()}
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üò¥</div>
                    <div class="stat-value">${latest.Schlaf || '-'}</div>
                    <div class="stat-label">Letzte Schlafstunden</div>
                    ${getSleepAverage()}
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üòä</div>
                    <div class="stat-value">${getMoodEmoji(latest.Stimmung)}</div>

                    ${getMoodAverage()}
                </div>

                    <div class="stat-value">${latest.Bildschirmzeit || '-'}</div>
                    <div class="stat-label">Letzte Bildschirmzeit (h)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üç∫</div>
                    <div class="stat-value">${getTotalAlcohol()}</div>
                    <div class="stat-label">Alkohol gesamt (g)</div>
                </div>
            `;
            document.getElementById('statsGrid').innerHTML = statsHtml;
        }

        function getWeightTrend() {
            const weights = filteredData.filter(d => d.Gewicht).map(d => parseFloat(d.Gewicht));
            if (weights.length < 2) return '';
            
            const diff = weights[0] - weights[weights.length - 1];
            const cls = diff < 0 ? 'trend-down' : diff > 0 ? 'trend-up' : 'trend-neutral';
            const arrow = diff < 0 ? '‚Üì' : diff > 0 ? '‚Üë' : '‚Üí';
            return `<div class="stat-trend ${cls}">${arrow} ${Math.abs(diff).toFixed(1)} kg</div>`;
        }

        function getStepsTrend() {
            const steps = filteredData.filter(d => d.Schritte).map(d => parseInt(d.Schritte));
            if (steps.length === 0) return '';
            const avg = Math.round(steps.reduce((a, b) => a + b, 0) / steps.length);
            return `<div class="stat-trend trend-neutral">‚åÄ ${formatNumber(avg)}/Tag</div>`;
        }

        function getSleepAverage() {
            const sleep = filteredData.filter(d => d.Schlaf).map(d => parseFloat(d.Schlaf));
            if (sleep.length === 0) return '';
            const avg = (sleep.reduce((a, b) => a + b, 0) / sleep.length).toFixed(1);
            return `<div class="stat-trend trend-neutral">‚åÄ ${avg}h</div>`;
        }

        function getMoodEmoji(mood) {
            const emojis = { 1: 'üò¢', 2: 'üòï', 3: 'üòê', 4: 'üôÇ', 5: 'üòä' };
            return emojis[mood] || '-';
        }

        function getMoodAverage() {
            const moods = filteredData.filter(d => d.Stimmung).map(d => parseInt(d.Stimmung));
            if (moods.length === 0) return '';
            const avg = (moods.reduce((a, b) => a + b, 0) / moods.length).toFixed(1);
            return `<div class="stat-trend trend-neutral">‚åÄ ${avg}</div>`;
        }

        function getTotalAlcohol() {
            const alcohol = filteredData.filter(d => d.Alkohol).map(d => parseFloat(d.Alkohol) || 0);
            return alcohol.reduce((a, b) => a + b, 0);
        }

        function updateStreaks() {
            const streaks = {
                'NoPorn': { icon: 'üö´', label: 'No Porn' },
                'Polnisch': { icon: 'üáµüá±', label: 'Polnisch' },
                'Sport': { icon: 'üèãÔ∏è', label: 'Sport' },
                'Zaehne': { icon: 'ü¶∑', label: 'Z√§hne' },
                'Kreatin': { icon: 'üíä', label: 'Kreatin' }
            };

            let html = '';
            for (const [key, info] of Object.entries(streaks)) {
                const streak = calculateStreak(key);
                const isBroken = streak.current === 0 && filteredData.length > 0;
                html += `
                    <div class="stat-card streak-card ${isBroken ? 'broken' : ''}">
                        <div class="stat-icon">${info.icon}</div>
                        <div class="stat-value">
                            <span class="streak-fire">${streak.current > 0 ? 'üî•' : ''}</span> 
                            ${streak.current}
                        </div>
                        <div class="stat-label">${info.label} Streak</div>
                        <div class="stat-trend trend-neutral">Best: ${streak.best}</div>
                    </div>
                `;
            }
            document.getElementById('streaksGrid').innerHTML = html;
        }

        function calculateStreak(field) {
            const sortedData = [...filteredData].sort((a, b) => new Date(b.Datum) - new Date(a.Datum));
            let current = 0;
            let best = 0;
            let tempStreak = 0;

            // Calculate current streak (from most recent)
            for (const row of sortedData) {
                const value = row[field];
                if (value === 'Ja' || value === 'ja' || value === true || value === 1 || value === '1') {
                    current++;
                } else {
                    break;
                }
            }

            // Calculate best streak
            for (const row of sortedData) {
                const value = row[field];
                if (value === 'Ja' || value === 'ja' || value === true || value === 1 || value === '1') {
                    tempStreak++;
                    best = Math.max(best, tempStreak);
                } else {
                    tempStreak = 0;
                }
            }

            return { current, best };
        }

        function updateConsistency() {
            const habits = {
                'Sport': { icon: 'üèãÔ∏è', label: 'Sport' },
                'Polnisch': { icon: 'üáµüá±', label: 'Polnisch lernen' },
                'NoPorn': { icon: 'üö´', label: 'No Porn' },
                'Zaehne': { icon: 'ü¶∑', label: 'Zahnpflege' },
                'Kreatin': { icon: 'üíä', label: 'Kreatin' }
            };

            let html = '';
            for (const [key, info] of Object.entries(habits)) {
                const consistency = calculateConsistency(key);
                html += `
                    <div class="consistency-card">
                        <div class="consistency-header">
                            <span class="consistency-label">${info.icon} ${info.label}</span>
                            <span class="consistency-value">${consistency}%</span>
                        </div>
                        <div class="consistency-bar">
                            <div class="consistency-fill" style="width: ${consistency}%"></div>
                        </div>
                    </div>
                `;
            }
            document.getElementById('consistencySection').innerHTML = html;
        }

        function calculateConsistency(field) {
            // Use last 7 days or all data if less
            const last7 = filteredData.slice(0, Math.min(7, filteredData.length));
            if (last7.length === 0) return 0;

            const positiveCount = last7.filter(row => {
                const value = row[field];
                return value === 'Ja' || value === 'ja' || value === true || value === 1 || value === '1';
            }).length;

            return Math.round((positiveCount / last7.length) * 100);
        }

        function updateCharts() {
            const reversedData = [...filteredData].reverse(); // Oldest first for charts
            
            updateWeightChart(reversedData);
            updateStepsChart(reversedData);
            updateAlcoholChart(reversedData);
            updateMoodChart(reversedData);
        }

        function updateWeightChart(data) {
            const ctx = document.getElementById('weightChart').getContext('2d');
            const showMA = document.querySelector('#weightToggle button.active')?.dataset.type === 'ma';
            
            const labels = data.map(d => d.Datum);
            const values = data.map(d => parseFloat(d.Gewicht) || null);
            
            const datasets = [{
                label: 'Gewicht',
                data: values,
                borderColor: '#e94560',
                backgroundColor: 'rgba(233, 69, 96, 0.1)',
                fill: true,
                tension: 0.3,
                spanGaps: true
            }];

            if (showMA) {
                datasets.push({
                    label: '7-Tage Trend',
                    data: calculateMovingAverage(values, 7),
                    borderColor: '#4ecca3',
                    borderDash: [5, 5],
                    fill: false,
                    tension: 0.3,
                    pointRadius: 0,
                    spanGaps: true
                });
            }

            if (charts.weight) charts.weight.destroy();
            charts.weight = new Chart(ctx, {
                type: 'line',
                data: { labels, datasets },
                options: getChartOptions('kg')
            });
        }

        function updateStepsChart(data) {
            const ctx = document.getElementById('stepsChart').getContext('2d');
            const activeType = document.querySelector('#stepsToggle button.active')?.dataset.type || 'bar';
            
            const labels = data.map(d => d.Datum);
            const values = data.map(d => parseInt(d.Schritte) || null);
            
            const datasets = [{
                label: 'Schritte',
                data: values,
                borderColor: '#4ecca3',
                backgroundColor: activeType === 'bar' ? 'rgba(78, 204, 163, 0.6)' : 'rgba(78, 204, 163, 0.1)',
                fill: activeType !== 'bar',
                tension: 0.3,
                spanGaps: true
            }];

            if (activeType === 'ma') {
                datasets.push({
                    label: '7-Tage Trend',
                    data: calculateMovingAverage(values, 7),
                    borderColor: '#e94560',
                    borderDash: [5, 5],
                    fill: false,
                    tension: 0.3,
                    pointRadius: 0,
                    type: 'line',
                    spanGaps: true
                });
            }

            if (charts.steps) charts.steps.destroy();
            charts.steps = new Chart(ctx, {
                type: activeType === 'bar' ? 'bar' : 'line',
                data: { labels, datasets },
                options: getChartOptions('')
            });
        }

        function updateAlcoholChart(data) {
            const ctx = document.getElementById('alcoholChart').getContext('2d');
            const granularity = document.querySelector('#alcoholToggle button.active')?.dataset.type || 'weekly';
            
            let chartData;
            if (granularity === 'daily') {
                chartData = {
                    labels: data.map(d => d.Datum),
                    values: data.map(d => parseFloat(d.Alkohol) || 0)
                };
            } else if (granularity === 'weekly') {
                chartData = aggregateByPeriod(data, 'week');
            } else {
                chartData = aggregateByPeriod(data, 'month');
            }

            if (charts.alcohol) charts.alcohol.destroy();
            charts.alcohol = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: chartData.labels,
                    datasets: [{
                        label: 'Alkohol (g)',
                        data: chartData.values,
                        backgroundColor: 'rgba(255, 193, 7, 0.6)',
                        borderColor: '#ffc107',
                        borderWidth: 1
                    }]
                },
                options: getChartOptions('g')
            });
        }

        function updateMoodChart(data) {
            const ctx = document.getElementById('moodChart').getContext('2d');
            const labels = data.map(d => d.Datum);
            const values = data.map(d => parseInt(d.Stimmung) || null);
            
            if (charts.mood) charts.mood.destroy();
            charts.mood = new Chart(ctx, {
                type: 'line',
                data: {
                    labels,
                    datasets: [{
                        label: 'Stimmung',
                        data: values,
                        borderColor: '#ff6b6b',
                        backgroundColor: 'rgba(255, 107, 107, 0.1)',
                        fill: true,
                        tension: 0.3,
                        spanGaps: true
                    }, {
                        label: '7-Tage Trend',
                        data: calculateMovingAverage(values, 7),
                        borderColor: '#4ecca3',
                        borderDash: [5, 5],
                        fill: false,
                        tension: 0.3,
                        pointRadius: 0,
                        spanGaps: true
                    }]
                },
                options: {
                    ...getChartOptions(''),
                    scales: {
                        ...getChartOptions('').scales,
                        y: {
                            ...getChartOptions('').scales.y,
                            min: 1,
                            max: 5
                        }
                    }
                }
            });
        }

        function calculateMovingAverage(data, window) {
            return data.map((_, idx, arr) => {
                if (idx < window - 1) return null;
                const slice = arr.slice(idx - window + 1, idx + 1).filter(v => v !== null);
                if (slice.length === 0) return null;
                return slice.reduce((a, b) => a + b, 0) / slice.length;
            });
        }

        function aggregateByPeriod(data, period) {
            const grouped = {};
            
            data.forEach(row => {
                const date = new Date(row.Datum);
                let key;
                
                if (period === 'week') {
                    const weekStart = new Date(date);
                    weekStart.setDate(date.getDate() - date.getDay());
                    key = weekStart.toISOString().split('T')[0];
                } else {
                    key = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                }
                
                if (!grouped[key]) grouped[key] = 0;
                grouped[key] += parseFloat(row.Alkohol) || 0;
            });
            
            const sortedKeys = Object.keys(grouped).sort();
            return {
                labels: sortedKeys,
                values: sortedKeys.map(k => grouped[k])
            };
        }

        function getChartOptions(unit) {
            return {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                        labels: { color: '#a0a0a0', boxWidth: 12 }
                    }
                },
                scales: {
                    x: {
                        ticks: { color: '#a0a0a0', maxRotation: 45 },
                        grid: { color: 'rgba(160, 160, 160, 0.1)' }
                    },
                    y: {
                        ticks: { 
                            color: '#a0a0a0',
                            callback: (value) => unit ? `${value}${unit}` : value
                        },
                        grid: { color: 'rgba(160, 160, 160, 0.1)' }
                    }
                }
            };
        }

        function formatNumber(num) {
            if (!num) return null;
            return parseInt(num).toLocaleString('de-DE');
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Speichern...';

            const data = {
                Datum: document.getElementById('entryDate').value,
                Gewicht: document.getElementById('gewicht').value || '',
                NoPorn: document.getElementById('noPorn').checked ? 'Ja' : 'Nein',
                Polnisch: document.getElementById('polnisch').checked ? 'Ja' : 'Nein',
                Sport: document.getElementById('sport').checked ? 'Ja' : 'Nein',
                Zaehne: document.getElementById('zaehne').checked ? 'Ja' : 'Nein',
                Kreatin: document.getElementById('kreatin').checked ? 'Ja' : 'Nein',
                Alkohol: document.getElementById('alkohol').value || '0',
                Schritte: document.getElementById('schritte').value || '',
                Schlaf: document.getElementById('schlaf').value || '',
                Stimmung: document.getElementById('stimmung').value || '',
                Bildschirmzeit: document.getElementById('bildschirmzeit').value || '',
                Notizen: document.getElementById('notizen').value || ''
            };

            try {
                const response = await fetch(`${APPS_SCRIPT_URL}?action=write&data=${encodeURIComponent(JSON.stringify(data))}`);
                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error);
                }

                showToast('‚úÖ Erfolgreich gespeichert!');
                resetForm();
                loadData(); // Reload data
            } catch (error) {
                console.error('Error saving:', error);
                showToast('‚ùå Fehler beim Speichern', true);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üíæ Speichern';
            }
        }

        function resetForm() {
            document.getElementById('habitForm').reset();
            document.getElementById('entryDate').value = new Date().toISOString().split('T')[0];
            document.getElementById('alkohol').value = '0';
            document.getElementById('stimmung').value = '';
            document.querySelectorAll('.rating-btn').forEach(b => b.classList.remove('active'));
        }

        function showToast(message, isError = false) {
            const toast = document.createElement('div');
            toast.className = `toast ${isError ? 'error' : ''}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.remove(), 3000);
        }

        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(console.error);
        }
    </script>
